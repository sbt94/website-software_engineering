<!DOCTYPE html>
<html>
<head>
    <title>NADAV REST - Restaurant Recommendations</title>
    <link rel="stylesheet" href="css/Recommendations.css">
</head>
<body>
    <div class="container">
        <h1>Restaurant Recommendations - NADAV REST</h1>

        <h2>Recommendations:</h2>
        <ul id="recommendations-list">
            <li>
                <div>
                    John Doe - Great food and excellent service!
                </div>
                <div class="stars">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
            </li>
            <li>
                <div>
                    Jane Smith - The pasta dishes are amazing.
                </div>
                <div class="stars">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
            </li>
            <li>
                <div>
                    Michael Johnson - Authentic Italian cuisine.
                </div>
                <div class="stars">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
            </li>
        </ul>

        <h2>Add a Recommendation:</h2>
        <form id="add-recommendation-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="recommendation">Recommendation:</label>
            <textarea id="recommendation" name="recommendation" required></textarea><br><br>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="1">1 star</option>
                <option value="2">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 stars</option>
            </select><br><br>
            <button type="submit">Submit Recommendation</button>
        </form>
    </div>
    <script src="js/Recommendations.js"></script>

</body>
</html>
